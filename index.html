<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>rating</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="main-container">
    <img src="images/icon-star.svg" alt="">
    <h1>How did we do?</h1>
    <p>please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
    <button class="btn-submit" id="submit">SUBMIT</button>
  </div>


  
  <div class="thank-you hidden">
    <img id="home" src="images/illustration-thank-you.svg" alt="">

    <p class="gray">you selected 
      <span id="rating">5</span> out of 5</p>

    <h2>Thank you!</h2>
    <p>We appreciate you taking time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>



  <script src="index.js"></script>
</body>
</html>
